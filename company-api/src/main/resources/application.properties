spring.application.name=company-api
spring.main.banner-mode=OFF
spring.data.mongodb.database=companydb
spring.data.mongodb.host=mongodb 
spring.data.mongodb.username=admin
#spring.data.mongodb.password=secret
spring.data.mongodb.port=27017
server.port=8081
#Register with Eureka
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://eureka-discovery:8075/eureka
spring.data.mongodb.auto-index-creation=true
management.endpoints.web.exposure.include=beans,env,health,info,metrics,mappings,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true
springdoc.show-actuator=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.disable-swagger-default-url=true